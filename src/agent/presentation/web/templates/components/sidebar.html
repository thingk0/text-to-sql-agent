<aside class="w-[260px] bg-[#f9f9f9] border-r border-[#ececec] flex flex-col hidden md:flex">
    <div class="p-4">
        <button onclick="window.location.reload()"
            class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium hover:bg-[#ececec] rounded-lg transition-colors group">
            <div
                class="p-1 bg-white border border-[#ececec] rounded shadow-sm group-hover:border-slate-300 transition-colors">
                <i data-lucide="plus" class="w-4 h-4"></i>
            </div>
            <span>새 대화 시작</span>
            <i data-lucide="square-pen" class="w-4 h-4 ml-auto text-slate-400"></i>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto px-4 py-2 space-y-6 mt-2">
        <!-- DB 설정 패널 -->
        <div>
            <h3 class="px-3 text-xs font-semibold text-slate-500 mb-3 tracking-tight flex items-center gap-2">
                <i data-lucide="database" class="w-3 h-3"></i>
                DB 연결
            </h3>
            <div class="px-3 space-y-2">
                <div class="flex items-center justify-between text-xs">
                    <span class="text-slate-400">상태</span>
                    <span id="db-status" class="flex items-center gap-1.5 text-slate-400 font-medium">
                        <span class="w-1.5 h-1.5 bg-slate-300 rounded-full"></span>
                        확인 중...
                    </span>
                </div>
                <div class="flex items-center justify-between text-xs">
                    <span class="text-slate-400">타입</span>
                    <span id="db-type" class="text-slate-600 font-medium">-</span>
                </div>
            </div>
        </div>

        <!-- 테이블 목록 -->
        <div class="pt-4 border-t border-[#ececec]">
            <h3 class="px-3 text-xs font-semibold text-slate-500 mb-3 tracking-tight flex items-center gap-2">
                <i data-lucide="table" class="w-3 h-3"></i>
                테이블 목록
            </h3>
            <div id="tables-list" class="space-y-1 max-h-[150px] overflow-y-auto">
                <div class="px-3 py-2 text-xs text-slate-400">로딩 중...</div>
            </div>
        </div>

        <!-- 추천 질문 -->
        <div class="pt-4 border-t border-[#ececec]">
            <h3 class="px-3 text-xs font-semibold text-slate-500 mb-3 tracking-tight">추천 질문</h3>
            <div class="space-y-1">
                <button onclick="setExample(this.textContent)"
                    class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-[#ececec] rounded-lg truncate transition-colors">지난
                    주 가입한 사용자 통계</button>
                <button onclick="setExample(this.textContent)"
                    class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-[#ececec] rounded-lg truncate transition-colors">매출
                    상위 5개 제품 리스트</button>
                <button onclick="setExample(this.textContent)"
                    class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-[#ececec] rounded-lg truncate transition-colors">재고
                    부족 상품 조회</button>
            </div>
        </div>
    </div>

    <div class="p-4 border-t border-[#ececec]">
        <div class="flex items-center gap-3 px-3 py-2 hover:bg-[#ececec] rounded-lg cursor-pointer transition-colors">
            <div
                class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-xs uppercase">
                U</div>
            <span class="text-sm font-medium">User</span>
            <i data-lucide="more-horizontal" class="w-4 h-4 ml-auto text-slate-400"></i>
        </div>
    </div>
</aside>
