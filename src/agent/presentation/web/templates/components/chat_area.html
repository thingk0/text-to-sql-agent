<header class="flex items-center px-4 py-3 sticky top-0 bg-white/10 backdrop-blur-md z-10">
    <div class="flex items-center gap-2">
        <button id="sidebar-open-btn" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 hidden" title="사이드바 열기">
            <i data-lucide="panel-left-open" class="w-5 h-5"></i>
        </button>
        <div id="header-logo" class="font-bold text-lg flex items-center gap-2 px-2 ml-1 md:hidden">
            <span class="text-slate-900">Agent SQL</span>
        </div>
    </div>
</header>

<div id="messages" class="flex-1 overflow-y-auto px-4 py-8 md:py-12 scrollbar-hide">
    <div id="welcome-view"
        class="max-w-2xl mx-auto h-full flex flex-col items-center justify-center text-center space-y-8 animate-fade-in">
        <div class="w-16 h-16 bg-white border border-[#ececec] rounded-2xl flex items-center justify-center shadow-sm">
            <i data-lucide="sparkles" class="w-8 h-8 text-black"></i>
        </div>
        <h2 class="text-3xl font-bold text-slate-900 tracking-tight">무엇을 도와드릴까요?</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full mt-8">
            <div onclick="setExample(this.querySelector('p').textContent)"
                class="p-4 border border-[#ececec] rounded-2xl hover:bg-[#f9f9f9] cursor-pointer transition-all text-left group">
                <i data-lucide="pie-chart" class="w-5 h-5 mb-2 text-indigo-500"></i>
                <p class="text-sm font-medium text-slate-700">판매 실적 데이터 분석</p>
                <span class="text-xs text-slate-400 group-hover:text-slate-500 transition-colors">매출 현황 쿼리를 작성합니다</span>
            </div>
            <div onclick="setExample(this.querySelector('p').textContent)"
                class="p-4 border border-[#ececec] rounded-2xl hover:bg-[#f9f9f9] cursor-pointer transition-all text-left group">
                <i data-lucide="users" class="w-5 h-5 mb-2 text-emerald-500"></i>
                <p class="text-sm font-medium text-slate-700">사용자 행동 패턴 조회</p>
                <span class="text-xs text-slate-400 group-hover:text-slate-500 transition-colors">가입 통계 쿼리를 생성합니다</span>
            </div>
        </div>
    </div>
</div>
