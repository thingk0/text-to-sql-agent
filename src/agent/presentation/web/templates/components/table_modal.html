<!-- Table Detail Modal -->
<div id="table-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4 sm:p-6 animate-fade-in">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeTableModal()"></div>

    <!-- Modal Content -->
    <div class="relative w-full max-w-xl bg-white rounded-3xl shadow-2xl border border-[#ececec] overflow-hidden transform transition-all scale-95 opacity-0 duration-300"
        id="table-modal-content">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-[#ececec] bg-slate-50/50">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-white border border-[#ececec] rounded-xl shadow-sm">
                    <i data-lucide="table-2" class="w-5 h-5 text-indigo-600"></i>
                </div>
                <div>
                    <h3 id="modal-table-name" class="text-lg font-bold text-slate-900">Table Name</h3>
                    <p class="text-xs text-slate-500 font-medium tracking-tight">Table Schema Information</p>
                </div>
            </div>
            <button onclick="closeTableModal()"
                class="p-2 hover:bg-slate-200 rounded-full text-slate-400 hover:text-slate-600 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Body -->
        <div class="p-0 overflow-y-auto max-h-[60vh] scrollbar-hide">
            <!-- Action Bar -->
            <div class="px-6 py-3 bg-white border-b border-[#ececec] flex items-center justify-between">
                <span class="text-xs text-slate-400 font-medium">스키마 편집</span>
                <button onclick="showAddColumnForm()"
                    class="flex items-center gap-1.5 px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-100 transition-colors text-xs font-bold">
                    <i data-lucide="plus" class="w-3.5 h-3.5"></i> 컬럼 추가
                </button>
            </div>

            <!-- Add Column Form (Hidden by default) -->
            <div id="add-column-form" class="px-6 py-4 bg-indigo-50/50 border-b border-indigo-100 hidden">
                <div class="flex items-center gap-2">
                    <input type="text" id="new-col-name" placeholder="컬럼명"
                        class="flex-1 px-3 py-2 bg-white border border-[#ececec] rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">
                    <select id="new-col-type"
                        class="px-3 py-2 bg-white border border-[#ececec] rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500">
                        <option value="INTEGER">INTEGER</option>
                        <option value="TEXT">TEXT</option>
                        <option value="VARCHAR(255)">VARCHAR</option>
                        <option value="BOOLEAN">BOOLEAN</option>
                        <option value="DATETIME">DATETIME</option>
                        <option value="REAL">REAL</option>
                    </select>
                    <label class="flex items-center gap-1 cursor-pointer text-xs text-slate-500">
                        <input type="checkbox" id="new-col-null" checked
                            class="rounded border-slate-300 text-indigo-600">
                        NULL
                    </label>
                    <button onclick="handleAddColumn()"
                        class="px-4 py-2 bg-indigo-600 text-white text-xs font-bold rounded-xl hover:bg-indigo-700 transition-colors">
                        추가
                    </button>
                    <button onclick="hideAddColumnForm()"
                        class="p-2 text-slate-400 hover:text-slate-600 transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <div id="add-column-error" class="error-message px-1 pt-2 hidden"></div>
            </div>

            <table class="w-full text-left border-collapse">
                <thead class="sticky top-0 bg-slate-50 border-b border-[#ececec] z-10">
                    <tr>
                        <th class="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider">PK</th>
                        <th class="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider">Nullable
                        </th>
                        <th class="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider text-right">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="modal-columns-list" class="divide-y divide-slate-50">
                    <!-- Column rows injected here -->
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 bg-slate-50 border-t border-[#ececec] flex justify-between">
            <div class="flex gap-2">
                <button onclick="showRenameTablePrompt()"
                    class="px-4 py-2.5 bg-white border border-[#ececec] text-slate-600 text-sm font-semibold rounded-2xl hover:bg-slate-100 transition-all active:scale-95 flex items-center gap-2">
                    <i data-lucide="pencil" class="w-4 h-4"></i> 이름 변경
                </button>
                <button onclick="confirmDeleteTable()"
                    class="px-4 py-2.5 bg-red-50 border border-red-200 text-red-600 text-sm font-semibold rounded-2xl hover:bg-red-100 transition-all active:scale-95 flex items-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> 삭제
                </button>
            </div>
            <button onclick="closeTableModal()"
                class="px-6 py-2.5 bg-black text-white text-sm font-semibold rounded-2xl hover:bg-slate-800 transition-all active:scale-95 shadow-lg shadow-black/10">
                확인
            </button>
        </div>
    </div>
</div>

<style>
    .show-table-modal #table-modal {
        display: flex;
    }

    .show-table-modal #table-modal-content {
        transform: scale(1);
        opacity: 1;
    }
</style>
