<!DOCTYPE html>
<html lang="ko" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://unpkg.com/sql-formatter@15.4.2/dist/sql-formatter.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .chat-container {
            height: calc(100vh - 160px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes dotFlashing {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        .dot-flashing {
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: #94a3b8;
            animation: dotFlashing 1s infinite linear alternate;
            display: inline-block;
        }

        .dot-flashing:nth-child(2) {
            animation-delay: 0.33s;
        }

        .dot-flashing:nth-child(3) {
            animation-delay: 0.66s;
        }

        /* Prism Override */
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 1rem !important;
            background: transparent !important;
            font-size: 0.85rem !important;
        }

        code[class*="language-"] {
            font-family: 'JetBrains Mono', 'Fira Code', monospace !important;
            text-shadow: none !important;
        }

        /* Markdown Styles */
        .prose p {
            margin-bottom: 0.75rem;
        }

        .prose p:last-child {
            margin-bottom: 0;
        }

        .prose strong {
            color: inherit;
            font-weight: 700;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .prose li {
            margin-bottom: 0.25rem;
        }

        /* 사이드바 애니메이션 */
        aside {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: width, transform;
        }

        .sidebar-collapsed {
            width: 0 !important;
            transform: translateX(-260px);
            visibility: hidden;
            pointer-events: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="h-full bg-white text-slate-800 antialiased overflow-hidden">
    <div class="flex h-full">
        {% include 'components/sidebar.html' %}

        <main class="flex-1 flex flex-col relative h-full bg-white">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'components/table_modal.html' %}
    {% include 'components/create_table_modal.html' %}

    {% block extra_js %}{% endblock %}
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
