<!DOCTYPE html>
<html lang="ko" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .chat-container {
            height: calc(100vh - 160px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* 사이드바 애니메이션 */
        aside {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: width, transform;
        }

        .sidebar-collapsed {
            width: 0 !important;
            transform: translateX(-260px);
            visibility: hidden;
            pointer-events: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="h-full bg-white text-slate-800 antialiased overflow-hidden">
    <div class="flex h-full">
        {% include 'components/sidebar.html' %}

        <main class="flex-1 flex flex-col relative h-full bg-white">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'components/table_modal.html' %}
    {% include 'components/create_table_modal.html' %}

    {% block extra_js %}{% endblock %}
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
