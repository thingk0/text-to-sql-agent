<!DOCTYPE html>
<html lang="ko" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .chat-container {
            height: calc(100vh - 160px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>

<body class="h-full bg-white text-slate-800 antialiased overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar (ChatGPT Style) -->
        <aside class="w-[260px] bg-[#f9f9f9] border-r border-[#ececec] flex flex-col hidden md:flex">
            <div class="p-4">
                <button
                    class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium hover:bg-[#ececec] rounded-lg transition-colors group">
                    <div
                        class="p-1 bg-white border border-[#ececec] rounded shadow-sm group-hover:border-slate-300 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </div>
                    <span>새 대화 시작</span>
                    <i data-lucide="square-pen" class="w-4 h-4 ml-auto text-slate-400"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-4 py-2 space-y-8 mt-2">
                <div>
                    <h3 class="px-3 text-xs font-semibold text-slate-500 mb-4 tracking-tight">추천 질문</h3>
                    <div class="space-y-1">
                        <button onclick="setExample(this.textContent)"
                            class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-[#ececec] rounded-lg truncate transition-colors">지난
                            주 가입한 사용자 통계</button>
                        <button onclick="setExample(this.textContent)"
                            class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-[#ececec] rounded-lg truncate transition-colors">매출
                            상위 5개 제품 리스트</button>
                        <button onclick="setExample(this.textContent)"
                            class="w-full text-left px-3 py-2 text-sm text-slate-600 hover:bg-[#ececec] rounded-lg truncate transition-colors">재고
                            부족 상품 조회</button>
                    </div>
                </div>

                <div class="pt-6 border-t border-[#ececec]">
                    <div class="px-3 space-y-4">
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-slate-400 font-medium">상태</span>
                            <span class="flex items-center gap-1.5 text-emerald-600 font-bold">
                                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                                Online
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-[#ececec]">
                <div
                    class="flex items-center gap-3 px-3 py-2 hover:bg-[#ececec] rounded-lg cursor-pointer transition-colors">
                    <div
                        class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-xs">
                        J</div>
                    <span class="text-sm font-medium">User</span>
                    <i data-lucide="more-horizontal" class="w-4 h-4 ml-auto text-slate-400"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content (ChatGPT Style) -->
        <main class="flex-1 flex flex-col relative h-full bg-white transition-all">
            <!-- Header (Floating-ish) -->
            <header
                class="flex items-center justify-between px-4 py-3 sticky top-0 bg-white/10 backdrop-blur-md z-10 sm:hidden md:flex">
                <div class="flex items-center gap-2">
                    <button class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 md:hidden"><i
                            data-lucide="menu"></i></button>
                    <div class="font-bold text-xl flex items-center gap-2 px-2">
                        <span>Agent SQL</span>
                        <span
                            class="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full font-medium">Beta</span>
                    </div>
                </div>
            </header>

            <!-- Chat Area -->
            <div id="messages" class="flex-1 overflow-y-auto px-4 py-8 md:py-12 scrollbar-hide">
                <div id="welcome-view"
                    class="max-w-2xl mx-auto h-full flex flex-col items-center justify-center text-center space-y-8 animate-fade-in">
                    <div
                        class="w-16 h-16 bg-white border border-[#ececec] rounded-2xl flex items-center justify-center shadow-sm">
                        <i data-lucide="sparkles" class="w-8 h-8 text-black"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-900 tracking-tight">무엇을 도와드릴까요?</h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full mt-8">
                        <div onclick="setExample(this.querySelector('p').textContent)"
                            class="p-4 border border-[#ececec] rounded-2xl hover:bg-[#f9f9f9] cursor-pointer transition-all text-left group">
                            <i data-lucide="pie-chart" class="w-5 h-5 mb-2 text-indigo-500"></i>
                            <p class="text-sm font-medium text-slate-700">판매 실적 데이터 분석</p>
                            <span class="text-xs text-slate-400 group-hover:text-slate-500 transition-colors">매출 현황 쿼리를
                                작성합니다</span>
                        </div>
                        <div onclick="setExample(this.querySelector('p').textContent)"
                            class="p-4 border border-[#ececec] rounded-2xl hover:bg-[#f9f9f9] cursor-pointer transition-all text-left group">
                            <i data-lucide="users" class="w-5 h-5 mb-2 text-emerald-500"></i>
                            <p class="text-sm font-medium text-slate-700">사용자 행동 패턴 조회</p>
                            <span class="text-xs text-slate-400 group-hover:text-slate-500 transition-colors">가입 통계 쿼리를
                                생성합니다</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Bar (ChatGPT Style) -->
            <div class="w-full max-w-3xl mx-auto px-4 pb-8 sm:pb-12">
                <div
                    class="relative flex items-end w-full p-2 bg-[#f4f4f4] border border-[#ececec] rounded-3xl focus-within:border-slate-300 transition-all shadow-sm">
                    <button class="p-2 mb-1 rounded-full hover:bg-slate-200 text-slate-500 transition-colors">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <textarea id="queryInput" rows="1" placeholder="Agent에게 질문하기"
                        class="flex-1 max-h-[200px] min-h-[44px] py-3 bg-transparent border-none focus:ring-0 text-md resize-none scrollbar-hide px-2 leading-relaxed"
                        oninput="this.style.height='auto'; this.style.height=(this.scrollHeight)+'px';"></textarea>
                    <button id="submitBtn"
                        class="p-2 mb-1 bg-black text-white rounded-full disabled:opacity-30 transition-all hover:scale-105 active:scale-95">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-center text-[11px] text-slate-400 mt-3 font-medium">Text-to-SQL Agent can make mistakes.
                    Check important info.</p>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
